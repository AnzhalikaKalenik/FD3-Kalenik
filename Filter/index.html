<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
</head>
<body>
    <div id="container"></div> 

    <script src="https://unpkg.com/react@15/dist/react.js"></script> 
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> 

    <script>

    var arrayOfWords = [
      {word:'california', code:1}, 
      {word:'everything', code:2},
      {word:'aboveboard', code:3},
      {word:'washington', code:4},
      {word:'basketball', code:5},
      {word:'weathering', code:6},
      {word:'characters', code:7},
      {word:'literature', code:8},
      {word:'contraband', code:9},
      {word:'appreciate', code:10},
    ];

    ReactDom.render(
        React.CreateElement(Filter,{listWords:arrayOfWords}),
        document.getElementById('container')
    );
    </script>

</body>
</html>
